<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="../static/bootstrap/js/jquery-3.4.0.js"></script>
    <script src="../static/bootstrap/js/popper.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
</head>
<body>
    <h1 class="text-center text-info mb-2">Login Here</h1>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 ">
            {% for message in get_flashed_messages() %}
                <p class="text-success text-center">{{ message }}</p>
            {% endfor %}

            <form method="post" action="">
                <input type="email" name="arafa" placeholder="Enter email" class="form-control">
                <input type="password" name="siri" placeholder="Enter password" class="form-control">
                <input type="submit" value="Login" class="btn btn-outline-info btn-block">
                <a class="btn btn-outline-success btn-block" href="/">Dont have an account?/ Register.</a>
            </form>
        </div>
        <div class="col-3"></div>
    </div>

</body>
</html>
