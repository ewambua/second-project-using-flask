<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <script src="../static/bootstrap/js/jquery-3.4.0.js"></script>
    <script src="../static/bootstrap/js/popper.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
</head>
<body>
     <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">eMobilis Shop</a>

      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/users">View Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Add Users</a>
          </li>
        <li class="nav-item">
            <a class="nav-link" href="/products">View Products</a>
          </li>
        <li class="nav-item">
            <a class="nav-link" href="/add-products">Add Products</a>
          </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Log out</a>
          </li>
        </ul>
      </div>
    </nav>
    <hr>
     <div class="row">
         <div class="col-1"></div>
         <div class="col-10">
             <h1 class="text-center text-info">Users</h1>
            {% for message in get_flashed_messages() %}
                {{ message }}
            {% endfor %}

             <table class="table table-dark table-hover table-sm">
                 <thead>
                    <tr>
                        <th>Name</th>
                         <th>Email</th>
                         <th>Delete</th>
                         <th>Update</th>
                    </tr>
                 </thead>
                 <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td><a class="btn badge-danger" href="/delete/{{ user.id }}">Delete</a></td>
                            <td><a class="btn btn-info" href="/update/{{ user.id }}">Update</a></td>
                        </tr>
                    {% endfor %}

                 </tbody>
             </table>
         </div>
         <div class="col-1"></div>
     </div>
</body>
</html>
